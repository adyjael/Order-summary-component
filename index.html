<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main class="container">
    <div class="container_img">
      <img src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="container_text">
      <h2>
        Order Summary
      </h2>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="container_preco">
         <div>
          <img src="./images/icon-music.svg" alt="">
          <span class="first"> Annual Plan</span>
          <span class="second"> $59.99/year</span>
         </div>
          
          <a class="link" href="https://github.com/adyjael">Change</a>
        </div>

        <button class="btn">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/adyjael">Adyjael</a>.
  </div>
</body>
</html>
